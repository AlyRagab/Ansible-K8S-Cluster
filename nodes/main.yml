---

# The vaue of the generated token on the API-Server 
# On the API-Server we can get the token by this command " kubeadm token list "

# Adjust the sysctl file
#
#net.bridge.bridge-nf-call-iptables = 1
- name: Edit sysctl.conf file
  shell: printf 'net.bridge.bridge-nf-call-iptables = 1\n  
                 net.bridge.bridge-nf-call-ip6tables = 1\n' >> /etc/sysctl.conf

- name: Save sysctl settings
  command: /usr/sbin/sysctl --system


# Join the K8S Cluster
- name: Join cluster
  command: /usr/bin/kubeadm join --token o3b93x.0fuhoy2it4t6w5x1 master.server.local:6443
